<!DOCTYPE html>
<meta charset="utf-8">
<style>

text {
  font: 10px sans-serif;
}

.background {
  fill: none;
  pointer-events: all;
}

</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

var width = window.innerWidth*.99,
    height = window.innerHeight*.99
    format = d3.format(",d"),
    color = d3.scale.category20c();
    active = d3.select(null);

var zoom = d3.behavior.zoom()
    .translate([0,0])
    .scale(.9)
    .scaleExtent([.5, 8])
    .on("zoom", zoomed);

// zoomed();
// g.attr("transform", "translate(" + diameter/2 + "," + diameter/2 + ")scale(" + "8" + ")");

var bubble = d3.layout.pack()
    .sort(null)
    .size([width, height])
    .padding(1.5);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("class", "bubble")
    .on("click", stopped, true);

var g = svg.append("g");

svg
    .call(zoom) // delete this line to disable free zooming
    .call(zoom.event);

d3.json("allofthegamesjson.json", function(error, root) {
  if (error) throw error;

  var node = g.selectAll(".node")
      .data(bubble.nodes(classes(root))
      .filter(function(d) { return !d.children; }))
      .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
      .on("click", clicked);

  node.append("title")
      .text(function(d) { return d.className + ": " + format(d.value); });

  node.append("circle")
      .attr("r", function(d) { return d.r; })
      .style("fill", function(d) { return color(d.makerName); });


  node.append("text")
      .attr("dy", ".3em")
      .style("text-anchor", "middle")
      .text(function(d) { return d.className.substring(0, d.r / 3); });
});


//Zooming ----------------------------------
function clicked(d) {
  if (active.node() === this) return reset();
  active.classed("active", false);
  active = d3.select(this).classed("active", true);

  var dur = 500;
  active.transition()
        .duration(dur)
        .style('opacity', .2);

  var dx = d.r*2,
      dy = d.r*2,
      x = d.x,
      y = d.y,
      scale = .9 / Math.max(dx / width, dy / height),
      translate = [width / 2 - scale * x, height / 2 - scale * y];
      //translate = [diameter / 2 - scale * x, diameter / 2 - scale * y];

  console.log(scale);

  svg.transition()
      .duration(500)
      .call(zoom.translate(translate).scale(scale).event);
}

function reset() {
  active.classed("active", false);
  active.style('opacity', 1);
  active = d3.select(null);

  var dur = 500;
  active.transition()
        .duration(dur)
        .style('opacity', 1);

  svg.transition()
      .duration(dur)
      .call(zoom.translate([0, 0]).scale(1).event);
}

function zoomed() {
  g.style("stroke-width", 1.5 / d3.event.scale + "px");
  g.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}

// If the drag behavior prevents the default click,
// also stop propagation so we donâ€™t click-to-zoom.
function stopped() {
  if (d3.event.defaultPrevented) d3.event.stopPropagation();
}
//--------------------------------------------

// Returns a flattened hierarchy containing all leaf nodes under the root.
// for our game data
function classes(root) {
  var classes = [];

  var i = 0;
  for (var key in root) {
    if (root.hasOwnProperty(key)) {
      var child = root[key];
      if(child[0] > 5)
        classes.push({makerName: key, className: key, value: child[0]});
      i++;
    }
  }
  return {children: classes};
}

d3.select(self.frameElement).style("height", height + "px");

</script>
